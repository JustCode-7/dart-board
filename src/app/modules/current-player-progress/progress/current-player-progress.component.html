<div class="m-3 border border-light rounded">
  <div class="d-flex flex-row">
    <div class="m-2 w-50 justify-content-center">
      <mat-card class="matcardpointer justify-content-center"
                (click)="currentPlayerService.showHistory()">
        <mat-card-title class="flex-column">
          <p> {{ currentPlayerService._currentPlayer.value.name }}
          </p>
          <h2> {{ this.currentPlayerService._remainingPointsToDisplay }}
          </h2>
          <p> ⌀ {{ currentPlayerService._currentPlayer.value.average }}
          </p>
          ➶
          <div *ngFor="let hit of currentPlayerService.getLastThreeThrows(), let i = index"
               class="d-inline-flex">
            <mat-card class="pb-0 pt-0 mt-0 mb-0 me-1 pe-1 ps-1 ms-1">
              {{ hit }}
            </mat-card>
          </div>
        </mat-card-title>
      </mat-card>
    </div>
    <div class="m-2 w-50">
      <app-scoreboard-overview></app-scoreboard-overview>
    </div>
  </div>
  <div class="justify-content-center py-3 px-3 w-100">
    <mat-progress-bar class="d-flex w-100 justify-content-center" [color]='getProgressColor()' mode="determinate"
                      [value]='getThrowCount()'>
    </mat-progress-bar>
    <strong class="d-flex w-100 justify-content-center"
            [style]="{color:this.getProgressTextColor()}">{{ currentPlayerService._remainingThrows }}
      / {{ maxRemainingThrows }}
    </strong>
    <div class="d-flex w-100 justify-content-center">
      ⟳ {{ roundCountService.roundCount }} of 45
    </div>
  </div>
</div>
