<div class="m-1 px-1 py-1 border border-lightrounded">
  <div class="d-flex flex-row">
    <div class="m-2 justify-content-center min-w-50">
      <mat-card class="matcardpointer justify-content-center maxHight"
                (click)="currentPlayerService.showHistory()">
        <mat-card-title class="flex-column">
          <div> {{ currentPlayerService._currentPlayer.value.name }}
          </div>
          <h2> {{ this.currentPlayerService._remainingPointsToDisplay() }}
          </h2>
          <div> ⌀ {{ currentPlayerService._currentPlayer.value.average }}
          </div>
          ➶
          <div *ngFor="let hit of currentPlayerService._last3History, let i = index"
               class="d-inline-flex">
            <mat-card class="pb-0 pt-0 mt-0 mb-0 me-1 pe-1 ps-1 ms-1">
              {{ hit }}
            </mat-card>
          </div>
        </mat-card-title>
      </mat-card>
    </div>
    <div class="d-flex flex-column justify-content-between w-50">
      <div class="d-flex flex-row flex-wrap justify-content-evenly pt-2 w-100">
        <button
          [color]="(currentPlayerService._remainingThrows >= 3) ? getProgressColor() : 'gray'"
          mat-mini-fab
          class="no-pointer"
        ><span>➶</span>
        </button>
        <button
          [color]="(currentPlayerService._remainingThrows >= 2) ? getProgressColor() : 'gray'"
          mat-mini-fab
          class="no-pointer"
        ><span>➶</span>
        </button>
        <button
          [color]="(currentPlayerService._remainingThrows >= 1) ? getProgressColor() : 'gray'"
          mat-mini-fab
          class="no-pointer"
        ><span>➶</span>
        </button>
        <p class="fs-6 ps-2 pt-2 text-nowrap">⟳ {{ roundCountService.roundCount }}
          / {{ roundCountService.MAX_ROUND_COUNT }}</p>
      </div>
      <div class="d-flex flex-column max-w-50">
        <app-scoreboard-overview></app-scoreboard-overview>
      </div>
    </div>
  </div>
</div>
