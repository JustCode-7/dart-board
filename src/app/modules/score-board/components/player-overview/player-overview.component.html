<div class="d-flex flex-row flex-wrap justify-content-center"
     *ngIf="(playerService._players.length <= 3)">
  <mat-card *ngFor="let player of playerService._players" class="minHight{{miniMode}} justify-content-center"
            (click)="this.currentPlayerService.showHistory(player)">
    <mat-card-subtitle>last: {{ player.lastScore }}</mat-card-subtitle>
    <mat-card-title>{{ player.remainingPoints }}</mat-card-title>
    {{ player.name }}
  </mat-card>
  <mat-card (click)="showAllPlayers()" class="minHight{{miniMode}}">
    <mat-card-subtitle>All <br>Players</mat-card-subtitle>
    <mat-card-title>
      <mat-icon>touch_app</mat-icon>
    </mat-card-title>
  </mat-card>
</div>
<div class="d-flex flex-row flex-wrap" *ngIf="(playerService._players.length > 3)">
  <div *ngFor="let player of playerService._players ;let i=index">
    <div *ngIf="i<=playersToDisplay">
      <mat-card class="minHight{{miniMode}} justify-content-center"
                (click)="this.currentPlayerService.showHistory(player)">
        <mat-card-title>{{ player.remainingPoints }}</mat-card-title>
        {{ player.name }}
        <mat-card-subtitle>last: {{ player.lastScore }}</mat-card-subtitle>
      </mat-card>
    </div>
  </div>
  <div>
    <mat-card (click)="showAllPlayers()" class="minHight{{miniMode}}">
      <mat-card-subtitle>All <br>Players</mat-card-subtitle>
      <mat-card-title>
        <mat-icon>touch_app</mat-icon>
      </mat-card-title>
    </mat-card>
  </div>
</div>
