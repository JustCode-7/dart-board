<div class="m-1 p-3 border border-light">
  <p>Score: {{playerName$ | async}} {{points$ | async}}</p>

  Rounds
  <mat-progress-bar color="primary" mode="determinate" [value]='getRoundCount()'></mat-progress-bar>

  Darts
  <mat-progress-bar color="warn" mode="determinate" [value]='getDartCount()'></mat-progress-bar>
</div>
