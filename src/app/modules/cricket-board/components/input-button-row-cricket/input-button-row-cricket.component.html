<div class="container-sm">

  <div class="d-flex justify-content-center mt-3">
    <button mat-flat-button color="primary" (click)="score(25)" [matBadge]="matbadge" matBadgePosition="after"
      matBadgeColor="accent" matBadgeSize="medium">Bull</button>
    <button mat-flat-button color="accent" class="ms-3" (click)="score(50)" [matBadge]="matbadge"
      matBadgePosition="after" matBadgeColor="accent" matBadgeSize="medium">BullsEye</button>
    <button mat-flat-button color="warn" class="ms-3" (click)="score(0)">Miss</button>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <mat-button-toggle-group value="1" [formControl]="multiplier" (change)="changeButtonColor($event)">
      <mat-button-toggle value="1">Single</mat-button-toggle>
      <mat-button-toggle value="2">Double</mat-button-toggle>
      <mat-button-toggle value="3">Triple</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="d-flex justify-content-center">
    <div class="w-20-percent mt-3 d-flex justify-content-center" *ngFor="let primaryNumber of sixButtons">
      <button mat-fab [color]="buttonColor" (click)="scoreWithMultiplier(primaryNumber)" [matBadge]="matbadge"
        matBadgePosition="after" matBadgeColor="accent" matBadgeSize="medium">{{primaryNumber}}</button>
    </div>
  </div>
</div>
