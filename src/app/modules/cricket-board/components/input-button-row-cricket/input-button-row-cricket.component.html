<div [hidden]="this.cricketService._hideAll" class="container-sm">

  <div class="d-flex justify-content-center mt-3">
    <button mat-flat-button color="primary"
            matRipple matRippleColor="orange" [matRippleUnbounded]="true" [matRippleRadius]="42"
            [matBadge]="setMatBage(25)" [matBadgeHidden]="matBadgeHidden" matBadgeColor="accent"
            (click)="score(25)"
    >Bull
    </button>
    <button mat-flat-button color="accent" class="ms-3"
            matRipple matRippleColor="orange" [matRippleUnbounded]="true" [matRippleRadius]="42"
            [matBadge]="setMatBage(50)" [matBadgeHidden]="matBadgeHidden" matBadgeColor="accent"
            (click)="score(50)"
    >BullsEye
    </button>
    <button mat-flat-button color="warn" class="ms-3"
            matRipple matRippleColor="orange" [matRippleUnbounded]="true" [matRippleRadius]="42"
            (click)="score(0)"
    >Miss
    </button>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <mat-button-toggle-group value="1" [formControl]="multiplier" (change)="changeButtonColor($event)">
      <mat-button-toggle value="1">Single</mat-button-toggle>
      <mat-button-toggle value="2">Double</mat-button-toggle>
      <mat-button-toggle value="3">Triple</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="d-flex flex-wrap">
    <div class="w-16-percent mt-3 d-flex justify-content-center"
         *ngFor="let btnValue of availableButtonValues"
    >
      <button mat-fab [color]="buttonColor"
              matRipple matRippleColor="orange" [matRippleUnbounded]="true" [matRippleRadius]="42"
              [matBadge]="setMatBage(btnValue)" [matBadgeHidden]="matBadgeHidden" matBadgeColor="accent"
              (click)="scoreWithMultiplier(btnValue)"
      >{{btnValue}}</button>
    </div>
  </div>
</div>
