<div [hidden]="this.cricketService._hideAll" class="container-sm">

  <div class="d-flex justify-content-center mt-3">
    <button mat-flat-button color="primary"
            matRipple matRippleColor="orange" [matRippleUnbounded]="true" [matRippleRadius]="42"
            [matBadge]="getBadgeCountValue(25)" [matBadgeHidden]="isMatBadgeHidden" matBadgeColor="accent"
            (click)="scoreBull()"
    >Bull
    </button>
    <button mat-flat-button color="accent" class="ms-3"
            matRipple matRippleColor="orange" [matRippleUnbounded]="true" [matRippleRadius]="42"
            [matBadge]="getBadgeCountValue(50)" [matBadgeHidden]="isMatBadgeHidden" matBadgeColor="accent"
            (click)="scoreBullsEye()"
    >BullsEye
    </button>
    <button mat-flat-button color="warn" class="ms-3"
            matRipple matRippleColor="orange" [matRippleUnbounded]="true" [matRippleRadius]="42"
            (click)="scoreMiss()"
    >Miss
    </button>
  </div>

  <div class="d-flex justify-content-center mt-2">
    <mat-button-toggle-group value="1" [formControl]="multiplierControl" (change)="changeButtonColor($event)">
      <mat-button-toggle #singelToggel value="1">Single</mat-button-toggle>
      <mat-button-toggle value="2">Double</mat-button-toggle>
      <mat-button-toggle value="3">Triple</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="d-flex flex-wrap">
    <div class="w-16-percent mt-2 d-flex justify-content-center"
         *ngFor="let btnValue of availableButtonValues"
    >
      <button mat-fab [color]="buttonColor"
              matRipple matRippleColor="orange" [matRippleUnbounded]="true" [matRippleRadius]="42"
              [matBadge]="getBadgeCountValue(btnValue)" [matBadgeHidden]="isMatBadgeHidden" matBadgeColor="accent"
              (click)="scoreWithMultiplier(btnValue, singelToggel)"
      >{{ btnValue }}
      </button>
    </div>
  </div>
</div>
