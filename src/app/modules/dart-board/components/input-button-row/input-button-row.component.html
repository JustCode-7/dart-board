<div [hidden]="this.dartService._hideAll" class="container-fluid">

  @if (screenOrientation !== 'landscape-primary') {
    <div
      class="d-flex w-100 p-2">
      <mat-button-toggle-group #toggleGroup
                               class="toggle-group-scale align-items-center m-auto toggle-btn-group"
                               value="1"
                               (change)="changeButtonColor($event)"
                               [formControl]="multiplierControl"
                               [hideSingleSelectionIndicator]="true">
        <mat-button-toggle class="toggle1-color" #singelToggel value="1">Single</mat-button-toggle>
        <mat-button-toggle class="toggle2-color" value="2">Double</mat-button-toggle>
        <mat-button-toggle class="toggle3-color" value="3">Triple</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  }
  <div class="d-flex flex-row">
    <div class="flex-column m-auto px-2 py-2">
      <div class="d-flex justify-content-center pb-3 btn-scale">
        <button
          class="m-auto"
          mat-flat-button color="primary"
          matRipple [matRippleColor]="customRipple.rippleColor" [matRippleRadius]="customRipple.rippleRadius"
          [matBadge]="this.badgeHandleService.bullBadgeCount"
          [matBadgeHidden]="this.badgeHandleService.matBadgeHiddenBull"
          matBadgeColor="accent"
          (shapeMorphClick)="scoreBull()"
          appShapeMorph>
          Bull
        </button>
        <button
          class="m-auto" mat-flat-button color="accent"
          matRipple [matRippleColor]="customRipple.rippleColor" [matRippleRadius]="customRipple.rippleRadius"
          [matBadge]="this.badgeHandleService.bullsEyeBadgeCount"
          [matBadgeHidden]="this.badgeHandleService.matBadgeHiddenBullsEye"
          matBadgeColor="accent"
          (shapeMorphClick)="scoreBullsEye()"
          appShapeMorph>
          BullsEye
        </button>
        <button
          class="m-auto" mat-flat-button color="warn"
          matRipple [matRippleColor]="customRipple.rippleColor" [matRippleRadius]="customRipple.rippleRadius"
          [matBadge]="this.badgeHandleService.missBadgeCount"
          [matBadgeHidden]="this.badgeHandleService.matBadgeHiddenMiss"
          matBadgeColor="accent"
          (shapeMorphClick)="scoreMiss()"
          appShapeMorph>
          Miss
        </button>
      </div>
      <div class="d-flex flex-wrap py-2 px-2">
        <div class="w-20-percent mt-3 d-flex justify-content-center btn-scale"
             *ngFor="let inputButton of this.badgeHandleService.twentyButtons">
          <button matRipple [matRippleColor]="customRipple.rippleColor" [matRippleUnbounded]="true"
                  [matRippleCentered]="true"
                  [matRippleRadius]="customRipple.rippleRadius" mat-fab [color]="buttonColor"
                  [matBadge]="inputButton.badgeValue" [matBadgeHidden]="inputButton.badge"
                  matBadgeColor="accent"
                  (shapeMorphClick)="scoreWithMultiplier(inputButton)"
                  appShapeMorph>
            {{ inputButton.zahl }}
          </button>
        </div>
      </div>
    </div>
    @if (screenOrientation === 'landscape-primary') {
      <div class="d-flex pt-2 mt-3 w-25 w-auto">
        <mat-button-toggle-group
          [vertical]="true" class="toggle-group-scale m-auto" value="1"
          [formControl]="multiplierControl"
          (change)="changeButtonColor($event)"
          [hideSingleSelectionIndicator]="true">
          <mat-button-toggle class="toggle1-color" #singelToggel2 value="1">Single</mat-button-toggle>
          <mat-button-toggle class="toggle2-color" value="2">Double</mat-button-toggle>
          <mat-button-toggle class="toggle3-color" value="3">Triple</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    }
  </div>
</div>
