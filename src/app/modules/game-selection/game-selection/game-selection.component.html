<div class="container-sm mt-3">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" (reset)="onReset()">

    <h4>What type of game?</h4>
    <mat-form-field appearance="fill">
      <mat-label class="text">Game Type</mat-label>
      <mat-select formControlName="gameType">
        <mat-option [value]="gameType.Simple501">501</mat-option>
        <mat-option [value]="gameType.DoubleOut501">501 (Double Out)</mat-option>
        <mat-option [value]="gameType.Cricket">Cricket</mat-option>
      </mat-select>
    </mat-form-field>

    <h4>How many players?</h4>
    <mat-form-field appearance="fill">
      <mat-label class="text">Player Count</mat-label>
      <mat-select formControlName="playerCount">
        <mat-option *ngFor="let playerCount of maxPlayerCount" [value]="playerCount">
          {{playerCount}} Player{{ playerCount > 1 ? 's' : ''}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="d-flex justify-content-end">
      <button mat-raised-button color="primary" type="submit">Start Game</button>
      <button mat-raised-button class="ms-2" type="reset">Reset</button>
    </div>

  </form>
</div>
